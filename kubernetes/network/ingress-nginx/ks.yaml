    secretRef:
      name: sops-age
  dependsOn:
    - name: certificates-import
      namespace: network
  path: ./kubernetes/network/ingress-nginx/external
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
