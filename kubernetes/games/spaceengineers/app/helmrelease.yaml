---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spaceengineers
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: spaceengineers
  values:
    controllers:
      game:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
            fsGroupChangePolicy: "OnRootMismatch"
        containers:
          game:
            image:
              repository: ghcr.io/krobertson/space-engineers-torch
              tag: latest
            env:
              # wine doesn't like /games being owned by root
              WINEPREFIX: /games/spaceengineers/.wine
            ports:
              - containerPort: 27016
                protocol: UDP
                hostPort: 27016
              - containerPort: 8766
                protocol: UDP
                hostPort: 8766

          # Configure the code-server sidecar
          code:
            dependsOn: game
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.109.2-39
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/games/.vscode"
              - --extensions-dir
              - "/games/.vscode"
              - --port
              - "8081"
              - "/games"

          exporter:
            dependsOn: game
            image:
              repository: ghcr.io/krobertson/space-engineers-exporter
              tag: 1.0.2-1
            env:
              RCON_HOST: localhost
              RCON_PORT: 8080
            envFrom:
              - secretRef:
                  name: spaceengineers

    serviceMonitor:
      exporter:
        endpoints:
          - port: http
        service:
          identifier: exporter
    service:
      code:
        ports:
          http:
            port: 8081
      exporter:
        ports:
          http:
            port: 9122
    route:
      code:
        hostnames:
          - spaceengineers.r7n.dev
        parentRefs:
          - name: envoy-internal
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - identifier: code
                port: 8081
    persistence:
      games:
        enabled: true
        accessMode: ReadWriteOnce
        storageClass: openebs-hostpath
        size: 50Gi
        globalMounts:
          - path: /games
      tmpfs:
        type: emptyDir
        globalMounts:
          - path: /tmp
            subPath: tmp
