---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: influxdb
spec:
  interval: 30m
  chart:
    spec:
      chart: influxdb2
      version: 1.2.6
      sourceRef:
        kind: HelmRepository
        name: influxdata
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    persistence:
      storageClass: ceph-block
    ingress:
      enabled: true
      className: internal
      hostname: &host "influxdb.${SECRET_DOMAIN}"
      tls: true
