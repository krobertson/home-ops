---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app garden-harvester
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      harvester:
        annotations:
          reloader.stakater.com/auto: "true"
        type: daemonset
        pod:
          nodeSelector:
            chia-harvester: "yes"
          hostNetwork: true
        containers:
          garden:
            image:
              repository: ghcr.io/krobertson/chia-garden
              tag: dev@sha256:36d389c30fd656c15f47531fea2b7647c420a759707ca740aaba91aa88e7ecb0
            args:
              - harvester
              - --expand-path
              - /mnt/plots
            env:
              GARDEN_NATS_URL: "nats://nats:4222"
              GARDEN_PLOTTER_MAX_TRANSFERS: "20"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    persistence:
      chia-plots:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/chia
        globalMounts:
          - path: /mnt/plots
