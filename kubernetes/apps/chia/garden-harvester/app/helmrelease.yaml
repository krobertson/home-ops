---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app garden-harvester
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      harvester:
        annotations:
          reloader.stakater.com/auto: "true"
        type: daemonset
        pod:
          nodeSelector:
            chia-harvester: "yes"
          hostNetwork: true
        containers:
          garden:
            image:
              repository: ghcr.io/krobertson/chia-garden
              tag: dev@sha256:81c98ac17b2577cf52a4e4a70e17320fa0f1962f67693681b36133e13e0f6396
            args:
              - harvester
              - --expand-path
              - /mnt/plots
            env:
              GARDEN_NATS_URL: "nats://nats:4222"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: harvester
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.2.206
        ports:
          http:
            port: 3434
    persistence:
      chia-plots:
        enabled: true
        type: hostPath
        hostPath: /var/mnt/chia
        globalMounts:
          - path: /mnt/plots
