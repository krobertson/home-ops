---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app chia-farmer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      chia:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/madmax43v3r/chia-gigahorse
              tag: 2.1.4.giga32@sha256:d1088016ece4fbf0a7cca841bd13b1d39cbf0d79dad316c8d4a77d6d45cafa6c
            env:
              CHIA_SERVICES: "node farmer-only"
              CHIA_UPNP: "false"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: chia
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.2.204
        ports:
          sync:
            port: 8444
          rpc:
            port: 8555
    persistence:
      blockchain:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 320Gi
        globalMounts:
          - path: /root/.chia/mainnet
      wallet:
        enabled: true
        type: secret
        name: chia-secret
        globalMounts:
          - path: /config/keys
