---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app chia-farmer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      chia:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/chia-network/chia
              tag: 2.2.1@sha256:a4b34e95919920e423636ccca94e79222130099248665d34823b6ac0731d82a8
            env:
              service: farmer-only
              upnp: "false"
              keys: /config/keys
            securityContext:
              allowPrivilegeEscalation: false
              capabilities: { drop: ["ALL"] }
    service:
      app:
        controller: chia
        ports:
          sync:
            port: 8444
    persistence:
      blockchain:
        enabled: true
        storageClass: ceph-block
        accessMode: ReadWriteOnce
        size: 320Gi
        globalMounts:
          - path: /root/.chia/mainnet
      wallet:
        enabled: true
        type: secret
        name: chia-secret
        globalMounts:
          - path: /config/keys
