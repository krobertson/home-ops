# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minecraft-test
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.15.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: &secret minecraft-rcon-secret
      configmap.reloader.stakater.com/reload: &configmap minecraft-test-ops
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false
    startupProbe:
      enabled: false
    extraEnv:
      TZ: "${TIMEZONE}"
      ENABLE_AUTOPAUSE: FALSE
    initContainers:
      - name: copy-ops-files
        image: ghcr.io/onedr0p/alpine:3.19.1@sha256:0e3067295cc20dafbd4cf63789ccc71858ad555f3998200ca10b271328c7285e
        command:
          [
            "/bin/sh",
            "-c"
          ]
        args:
          - cp /configmap/whitelist.json /data/whitelist.json;
            cp /configmap/ops.json /data/ops.json;
        volumeMounts:
          - name: ops-config
            mountPath: /configmap
          - name: datadir
            mountPath: /data
    extraVolumes:
      - volumes:
          - name: ops-config
            configMap:
              name: *configmap
    persistence:
      dataDir:
        enabled: true
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: minecraft-test.r7n.dev
    mcbackup:
      enabled: true
      pruneBackupsDays: 30
      backupMethod: restic
      resticEnvs:
        RESTIC_PASSWORD: password
      envFrom:
        - configMapRef:
          name: minecraft-test-backups
      extraEnv:
        RESTIC_REPOSITORY: "s3:http://$(BUCKET_HOST):$(BUCKET_PORT)/$(BUCKET_NAME)"
    minecraftServer:
      eula: true
      version: 1.20.4
      type: SPIGOT
      forceReDownload: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      levelSeed: gkGJRTmsI2geox9aODf2A556
      gameMode: survival
      difficulty: easy
      viewDistance: 15
      maxBuildHeight: 320
      spawnProtection: 16
      maxTickTime: -1
      pvp: false
      onlineMode: false
      motd: "R7N Test"
      enableCommandBlock: false
      spigetResources:
      - 36618  # Prom Exporter
      - 100301 # bigger barrels
      - 84310  # tree feller
      - 60383  # angelchest
      modUrls:
      - https://rgw.r7n.dev/minecraft-mods/Dynmap-3.7-beta-4-spigot.jar
      - https://rgw.r7n.dev/minecraft-mods/Lands-6.44.10.jar
      rcon:
        enabled: true
        serviceType: ClusterIP
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 9225
        ingress:
          enabled: false
      - name: map
        containerPort: 8123
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 8123
        ingress:
          ingressClassName: internal
          enabled: true
          hosts:
          - name: &host "minecraft.r7n.dev"
            path: /
          tls:
          - secretName: *host
            hosts:
            - *host
  valuesFrom:
  - kind: Secret
    name: *secret
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
  - kind: Secret
    name: minecraft-test-backups
    valuesKey: AWS_ACCESS_KEY_ID
    targetPath: mcbackup.extraEnv.AWS_ACCESS_KEY_ID
  - kind: Secret
    name: minecraft-test-backups
    valuesKey: AWS_SECRET_ACCESS_KEY
    targetPath: mcbackup.extraEnv.AWS_SECRET_ACCESS_KEY
