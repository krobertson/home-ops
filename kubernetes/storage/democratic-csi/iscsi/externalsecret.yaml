---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: truenas-api-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: truenas-api-secret
    template:
      data:
        apiKey: "{{ .api-key }}"
  dataFrom:
    - extract:
        key: truenas
